<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCSC Music Map!</title>
    <link rel="stylesheet" href="css/project.css">  <!-- You can add CSS here -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/project.js" defer></script>  <!-- Link to your JavaScript file -->
</head>
<body>
    <div id="main-web">
        <h1>Welcome to the UC Santa Cruz Music Map!</h1>

        <!-- Button to trigger the overlay -->
    <button id="learnMoreButton">Click here to learn how it works!</button>

    <!-- The overlay (initially hidden) -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <p>Click anywhere on the map to place a pin where you were listening to some music. The site will then prompt you to share what song you were listening to! Feel free to click on other's pins to see what they were listening to. Happy music mapping!</p>
            <button id="closeButton">OK</button>
        </div>
    </div>

        <div id="map-container">
            <img id="clickable-image" src="images/map_final.jpg" alt="Clickable Image" width="500" />
        </div>
    </div>
</body>
</html>
